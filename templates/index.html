<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Queen Songwriter</title>
  </head>
  <body>

    <div class="header-top hidden-xs mt-1">
      <img src="./static/Header-Logo-small.png" class="img-fluid rounded mx-auto d-block" width="100">
      <h6 class="text-center">Queen Songwriter</h6>
  
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./static/queen-rock.jpg" class="d-block w-100" width="400" height="540" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.youtube.com/watch?v=KXw8CRapg7k"><button type="button" class="btn btn-warning"> <strong> We Are The Champions </strong> </button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./static/queen-live-montreal-1981.webp" class="d-block w-100" width="400" height="540" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.youtube.com/watch?v=-tJYN-eG1zk"><button type="button" class="btn btn-light"> <strong> We Will Rock You </strong> </button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./static/queen-3.jpg" class="d-block w-100" width="400" height="540" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.youtube.com/watch?v=f4Mc-NYPHaQ"><button type="button" class="btn btn-danger"> <strong> I Want To Break Free </strong> </button></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <br>

      <div class="container pb-5">
        <div class="d-flex justify-content-center pb-2">
            <h2 id="myprojects"> Let's write songs! </h2>
        </div>
        <div class="text-center pb-3">
            <p>Enter text in the textbox as a starting phrase and see song lyrics being generated which could have been written by Queen but have been written by a model!</p>
        </div>

        <div class="d-flex justify-content-center pb-2">
          <form method="POST" class="input-group mb-3">
            <input name="text" class="form-control" placeholder={{oldInput}}>
            <input type="submit" class="btn btn-outline-danger" value="Write">
          </form>  
        </div>

        <div class="d-flex justify-content-center pb-2">
          {{newLyrics}}
      </div>
        
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
